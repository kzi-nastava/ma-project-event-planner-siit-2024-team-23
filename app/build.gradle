def getIpAddress() {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties.getProperty("ip_addr");
}

android {
    namespace 'com.example.fusmobilni'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.fusmobilni"
        minSdk 30
        targetSdk 34
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "IP_ADDR", "\"" + getIpAddress() + "\""
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
//        debug {
//            buildConfigField "String", "IP_ADDR", "\"192.168.1.4\"" // Replace with your dev server IP
